specVersion: 1.0.0
name: '@acala-network/evm-subql'
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.17.0
  query:
    name: '@subql/query'
    version: 1.4.0
description: 'subquery for Local Mandala EVM+'
repository: 'https://github.com/AcalaNetwork/bodhi.js/tree/master/evm-subql'
schema:
  file: ./schema.graphql
network:
  # local mandala
  chainId: '0x0d0d2b265937848dc6584c9d02a0e2f901eed4c4e4ee677af33bc0eefc41d6bc'
  endpoint: ws://localhost:9944
  chaintypes:
    # TODO: can generate this dynamically with `yarn build` using `@acala-network/types`
    file: ./types.json
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
