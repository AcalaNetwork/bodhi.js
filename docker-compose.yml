services:
  mandala-node:
    image: acala/mandala-node:2.1.0
    ports:
      - 9944:9944
    command:
      - --dev
      # - -lruntime=debug
      # - -levm=debug
      - --ws-port=9944
      - --ws-external=true
      - --rpc-port=9933
      - --rpc-external=true
      - --rpc-cors=all
      - --rpc-methods=unsafe
      - --instant-sealing
      - --tmp

  postgres:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    # volumes:
    #   - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  subquery-node:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: subql-node
    depends_on:
      - postgres
      - mandala-node
    ports:
      - 3000:3000
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    # volumes:
    #   - ./:/app
    command:
      - -f=./
      - --network-endpoint=ws://mandala-node:9944
      - --subquery-name=acala-evm
      - --log-level=debug

  graphql-engine:
    image: onfinality/subql-query:latest
    ports:
      - 3001:3001
    depends_on:
      - postgres
      - subquery-node
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3001
    command:
      - --name=acala-evm
      - --playground
      - --indexer=http://subquery-node:3000

  waffle-examples-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: waffle-examples
    depends_on:
      - mandala-node

  feed-tx:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: feed-tx
    depends_on:
      - mandala-node

  eth-providers-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-providers
    depends_on:
      feed-tx:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      subquery-node:
        condition: service_started
      graphql-engine:
        condition: service_started

  eth-rpc-adapter-server:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8545:8545
    depends_on:
      feed-tx:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      subquery-node:
        condition: service_started
      graphql-engine:
        condition: service_started
    command: yarn dev

  eth-rpc-adapter-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-rpc-adapter
    depends_on:
      - eth-rpc-adapter-server
    environment:
      RPC_URL: http://eth-rpc-adapter-server:8545
    command: yarn test:CI

  # helper for hardhat with instant-sealing node
  loop:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: hardhat-examples
    depends_on:
      - eth-rpc-adapter-server
    command: yarn loop:CI

  hardhat-examples-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: hardhat-examples
    depends_on:
      - eth-rpc-adapter-server
      - loop
    command: yarn test:CI

  truffle-examples-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: truffle-examples
    depends_on:
      - eth-rpc-adapter-server
    command: yarn test:CI

