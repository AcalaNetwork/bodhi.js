version: '3.9'
services:
  # -------------------------------- #
  # ---------- Subql Land ---------- #
  # -------------------------------- #
  postgres:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  subquery-node:
    build:
      context: .
      dockerfile: docker/subql-node.Dockerfile
      target: subql-node
    depends_on:
      yarn-install:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      mandala-node:
        condition: service_healthy
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    ports:
      - 3000:3000
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    command:
      - --network-endpoint=ws://mandala-node:9944
      - --db-schema=acala_evm
      - --log-level=debug
      - --unsafe
      - --disable-historical

  graphql-engine:
    image: onfinality/subql-query:v1.4.0
    ports:
      - 3001:3001
    depends_on:
      postgres:
        condition: service_healthy
      subquery-node:
        condition: service_started
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3001
    command:
      - --name=acala_evm
      - --playground
      - --indexer=http://subquery-node:3000

  eth-rpc-adapter-server-with-subql:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-server.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8545:8545
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    depends_on:
      yarn-install:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      subquery-node:
        condition: service_started
      graphql-engine:
        condition: service_started
      eth-rpc-adapter-karura-ready:
        condition: service_completed_successfully
    restart: always
    command:
      - --endpoint=ws://mandala-node:9944
      - --subql=http://graphql-engine:3001
      - --port=8545
      - --localMode

  eth-rpc-adapter-test:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-test.Dockerfile
      target: eth-rpc-adapter-test
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    depends_on:
      eth-rpc-adapter-with-subql-ready:
        condition: service_completed_successfully
      yarn-install:
        condition: service_completed_successfully

  # ------------------------------------ #
  # ---------- No Subql Realm ---------- #
  # ------------------------------------ #
  mandala-node:
    image: ghcr.io/acalanetwork/mandala-node:sha-3267408
    ports:
      - 9944:9944
    healthcheck:
      test: "curl --fail -X POST -H \"Content-Type: application/json\" http://localhost:9944 -d \"{\"jsonrpc\": \"2.0\" }\" || exit 1"
      interval: 10s
      retries: 10
      start_period: 30s
    command:
      - --dev
      # - -lruntime=debug
      # - -levm=debug
      - --rpc-external
      - --rpc-cors=all
      - --rpc-methods=unsafe
      - --pruning=archive
      - --instant-sealing
      - --tmp

  yarn-install:
    build:
      context: .
      dockerfile: docker/yarn.Dockerfile
      target: yarn-install
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules

  eth-providers-test:
    build:
      context: .
      dockerfile: docker/eth-providers-test.Dockerfile
      target: eth-providers-test
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    depends_on:
      mandala-node:
        condition: service_healthy
      eth-rpc-adapter-server:
        condition: service_healthy
      yarn-install:
        condition: service_completed_successfully

  eth-rpc-adapter-server:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-server.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8545:8545
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    depends_on:
      mandala-node:
        condition: service_healthy
      yarn-install:
        condition: service_completed_successfully
    command:
      - --endpoint=ws://mandala-node:9944
      - --port=8545
      - --localMode

  eth-rpc-adapter-server-karura:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-server.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8546:8546
    environment:
      - HEALTHCHECK_PORT=8546
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    depends_on:
      yarn-install:
        condition: service_completed_successfully
    restart: always
    command:
      - --endpoint=wss://acala-karura-eu-1.bdnodes.net:8443/parachain?auth=4VFR_UEvc8mUAd58z11nSRqp-EBZcqPl14j_MgEm-4E
      - --subql=https://subql-query-karura.aca-api.network
      - --port=8546

  waffle-examples-test:
    build:
      context: .
      dockerfile: docker/waffle-examples-test.Dockerfile
      target: waffle-examples
    volumes:
      - ./:/app
      - monorepo_yarn_cache:/app/.yarn/cache
      - monorepo_node_modules:/app/node_modules
    depends_on:
      mandala-node:
        condition: service_healthy
      yarn-install:
        condition: service_completed_successfully

  chain-ready:
    image: alpine:latest
    depends_on:
      mandala-node:
        condition: service_healthy
    command: echo "‚õìÔ∏è  MANDALA CHAIN IS READY üöÄ"

  eth-rpc-adapter-ready:
    image: alpine:latest
    depends_on:
      eth-rpc-adapter-server:
        condition: service_healthy
    command: echo "üíà ETH RPC ADAPTER IS READY üöÄ"

  eth-rpc-adapter-karura-ready:
    image: alpine:latest
    depends_on:
      eth-rpc-adapter-server-karura:
        condition: service_healthy
    command: echo "üíà KARURA ETH RPC ADAPTER IS READY üöÄ"

  eth-rpc-adapter-with-subql-ready:
    image: alpine:latest
    depends_on:
      eth-rpc-adapter-server-with-subql:
        condition: service_healthy
    command: echo "üíà + üóÇÔ∏è  ETH RPC ADAPTER & SUBQL IS READY üöÄ"

  hardhat-tutorials-test:
    build:
      context: .
      dockerfile: docker/hardhat-tutorials-test.Dockerfile
      target: hardhat-tutorials
    volumes:
      - ./examples/hardhat-tutorials/:/app
      - hardhat_yarn_cache:/app/.yarn/cache
      - hardhat_node_modules:/app/node_modules
    depends_on:
      eth-rpc-adapter-server:
        condition: service_healthy

  truffle-tutorials-test:
    build:
      context: .
      dockerfile: docker/truffle-tutorials-test.Dockerfile
      target: truffle-tutorials
    environment:
      - ENDPOINT_URL=ws://mandala-node:9944
    volumes:
      - ./examples/truffle-tutorials:/app
      - truffle_yarn_cache:/app/.yarn/cache
      - truffle_node_modules:/app/node_modules
    depends_on:
      eth-rpc-adapter-server:
        condition: service_healthy

volumes:
  monorepo_node_modules:
  monorepo_yarn_cache:
  hardhat_yarn_cache:
  hardhat_node_modules:
  truffle_yarn_cache:
  truffle_node_modules:
