version: '3.9'

services:
  mandala-node:
    image: ghcr.io/acalanetwork/mandala-node:sha-89ef1e5
    ports:
      - 9944:9944
    healthcheck:
      test: "curl --fail -X POST -H \"Content-Type: application/json\" http://localhost:9944 -d \"{\"jsonrpc\": \"2.0\" }\" || exit 1"
      interval: 2s
      retries: 100
      start_period: 3s
    command:
      - --dev
      # - -lruntime=debug
      # - -levm=debug
      - --rpc-external
      - --rpc-cors=all
      - --rpc-methods=unsafe
      - --pruning=archive
      - --instant-sealing
      - --tmp

  postgres:
    image: postgres:12-alpine
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  subquery-node:
    image: subquerynetwork/subql-node-substrate:v3.10.1
    depends_on:
      postgres: 
        condition: service_healthy
      mandala-node: 
        condition: service_healthy
    ports:
      - 3000:3000
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - ./:/app
    command:
      - ${SUB_COMMAND:-} # set SUB_COMMAND env variable to "test" to run tests
      - -f=/app/project.yaml
      - --network-endpoint=ws://mandala-node:9944
      - --db-schema=acala_evm
      - --log-level=debug
      - --unsafe
      - --disable-historical
      - --batch-size=30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subquery-node:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  graphql-engine:
    image: subquerynetwork/subql-query:v2.10.0
    ports:
      - 3001:3001
    depends_on:
      postgres:
        condition: service_healthy
      subquery-node:
        condition: service_healthy
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3001
    command:
      - --name=acala_evm
      - --playground
      - --indexer=http://subquery-node:3000

volumes:
  postgres:
