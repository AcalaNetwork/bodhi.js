      - name: test
        run: yarn e2e:truffle

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: setup yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: lint
        run: yarn lint

      - name: test
        run: yarn test

      - name: build
        run: yarn build

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup yarn
        run: npm install -g yarn

      - name: setup yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: build waffle tests
        run: yarn build:waffle

      - name: build bodhi-runner
        run: docker build . -t bodhi-runner -f docker/bodhi-runner.Dockerfile

      - name: e2e:eth-providers
        run: |
          yarn e2e:eth-providers
      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

      - name: e2e:eth-rpc-adapter
        if: always()
        run: |
          docker compose down
          yarn e2e:eth-rpc-adapter
      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2


  tutorials-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup yarn
        run: npm install -g yarn

      - name: setup yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: build waffle tests
        run: yarn build:waffle

      - name: build bodhi-runner
        run: docker build . -t bodhi-runner -f docker/bodhi-runner.Dockerfile

      - name: e2e:waffle
        shell: bash
        run: |
          yarn e2e:waffle

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

      - name: e2e:hardhat
        if: always()
        run: |
          docker compose down
          yarn e2e:hardhat

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

      - name: e2e:truffle
        if: always()
        run: |
          docker compose down
          yarn e2e:truffle

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

