        uses: actions/checkout@v2
      - name: clean docker volume
        run: docker compose down ; docker rm -f $(docker ps -a -q) ; docker volume rm $(docker volume ls -q)
      - name: test
        run: docker-compose up --abort-on-container-exit --exit-code-from=hardhat-examples-test --build -- hardhat-examples-test

  truffle-examples:
    runs-on: ubuntu-latest
    needs: clean-up-actions
