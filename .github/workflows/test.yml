name: Build + E2E Tests
on: push

jobs:
  clean-up-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        # Only cancel non-master branch runs
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}

  waffle-examples:
    runs-on: ubuntu-latest
    needs: clean-up-actions
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: clean docker volume
        run: docker compose down ; docker rm -f $(docker ps -a -q) ; docker volume rm $(docker volume ls -q)
      - name: test
        run: docker-compose up --abort-on-container-exit --exit-code-from=waffle-examples-test -- waffle-examples-test

  eth-providers:
    runs-on: ubuntu-latest
    needs: clean-up-actions
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: clean docker volume
        run: docker compose down ; docker rm -f $(docker ps -a -q) ; docker volume rm $(docker volume ls -q)
      - name: test
        run: docker-compose up --abort-on-container-exit --exit-code-from=eth-providers-test --build -- eth-providers-test

  eth-rpc-adaptor:
    runs-on: ubuntu-latest
    needs: clean-up-actions
