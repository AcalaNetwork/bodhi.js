specVersion: 1.0.0
name: '@acala-network/evm-subql'
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 0.33.0
  query:
    name: '@subql/query'
    version: 0.14.1
description: 'subquery for Local Mandala EVM+'
repository: 'https://github.com/AcalaNetwork/bodhi.js/tree/master/evm-subql'
schema:
  file: ./schema.graphql
network:
  # local mandala
  chainId: '0x7b0dcf530f60ef65dadcb11f061b4a7dca07989c1f84e9b9ac43bfda9ab3a6c7'
  endpoint: ws://localhost:9944
  chaintypes:
    # TODO: can generate this dynamically with `yarn build` using `@acala-network/types`
    file: ./types.json
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleEvmEvent
          kind: substrate/EventHandler
          filter:
            module: evm
