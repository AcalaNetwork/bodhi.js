services:
  mandala-node:
    image: acala/mandala-node:f3434935
    ports:
      - 9944:9944
    command:
      - --dev
      # - -lruntime=debug
      # - -levm=debug
      - --ws-port=9944
      - --ws-external=true
      - --rpc-port=9933
      - --rpc-external=true
      - --rpc-cors=all
      - --rpc-methods=unsafe
      - --instant-sealing
      - --tmp

  postgres:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    # volumes:
    #   - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  subquery-node:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: subql-node
    depends_on:
      - postgres
      - mandala-node
    ports:
      - 3000:3000
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    # volumes:
    #   - ./:/app
    command:
      - -f=./
      - --network-endpoint=ws://mandala-node:9944
      - --subquery-name=acala-evm
      - --log-level=debug

  graphql-engine:
    image: onfinality/subql-query:v0.8.1-4
    ports:
      - 3001:3001
    depends_on:
      - postgres
      - subquery-node
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3001
    command:
      - --name=acala-evm
      - --playground
      - --indexer=http://subquery-node:3000

  feed-tx:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: feed-tx
    depends_on:
      - mandala-node

  eth-rpc-adapter-server-with-subql:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-rpc-adapter-with-subql
    ports:
      - 8545:8545
    depends_on:
      feed-tx:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      subquery-node:
        condition: service_started
      graphql-engine:
        condition: service_started
    restart: always
  eth-rpc-adapter-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-rpc-adapter
    depends_on:
      - eth-rpc-adapter-server-with-subql
      - mandala-node
    environment:
      RPC_URL: http://eth-rpc-adapter-server:8545
      ENDPOINT_URL: ws://mandala-node:9944
    command: yarn test:CI

  # ---------------------------------------------------------- #
  # ---------- functionality tests below (no subql) ---------- #
  # ---------------------------------------------------------- #
  eth-providers-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-providers
    depends_on:
      - mandala-node
  eth-rpc-adapter-server:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8545:8545
    depends_on:
      - mandala-node
    restart: always

  waffle-examples-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: waffle-examples
    depends_on:
      - mandala-node

  waffle-tutorials-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: waffle-tutorials
    depends_on:
      - mandala-node
  hardhat-tutorials-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: hardhat-tutorials
    depends_on:
      - eth-rpc-adapter-server
  truffle-tutorials-test:
    build:
      context: .
      dockerfile: bodhi.Dockerfile
      target: truffle-tutorials
    depends_on:
      - eth-rpc-adapter-server

