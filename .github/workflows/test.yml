name: Tests
on:
  push:
    paths-ignore:
      - '**/README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eth-providers:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup yarn
        run: npm install -g yarn

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn install --immutable
      - run: yarn build:waffle

      - name: Build bodhi-runner
        run: docker build . -t bodhi-runner -f docker/bodhi-runner.Dockerfile

      - name: test
        run: docker compose up --abort-on-container-exit --exit-code-from=eth-providers-test --build -- eth-providers-test

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

  eth-rpc-adaptor:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup yarn
        run: npm install -g yarn

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn install --immutable
      - run: yarn build:waffle

      - name: Build bodhi-runner
        run: docker build . -t bodhi-runner -f docker/bodhi-runner.Dockerfile

      - name: test
        run: docker compose up --abort-on-container-exit --exit-code-from=eth-rpc-adapter-test --build -- eth-rpc-adapter-test

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

  waffle-examples:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup yarn
        run: npm install -g yarn

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn install --immutable
      - run: yarn build:waffle

      - name: Build bodhi-runner
        run: docker build . -t bodhi-runner -f docker/bodhi-runner.Dockerfile

      - name: test
        run: docker compose up --abort-on-container-exit --exit-code-from=waffle-examples-test --build -- waffle-examples-test

      - name: dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

  hardhat-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup yarn
        run: npm install -g yarn

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: Build bodhi-runner
        run: docker build . -t bodhi-runner -f docker/bodhi-runner.Dockerfile

      - name: test
