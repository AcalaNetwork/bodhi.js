services:
  # -------------------------------- #
  # ---------- Subql Land ---------- #
  # -------------------------------- #
  postgres:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres

  subquery-node:
    build:
      context: .
      dockerfile: docker/subql-node.Dockerfile
      target: subql-node
    depends_on:
      - postgres
      - mandala-node
    ports:
      - 3000:3000
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    command:
      - -f=./
      - --network-endpoint=ws://mandala-node:9944
      - --db-schema=acala_evm
      - --log-level=debug
      - --unsafe

  graphql-engine:
    image: onfinality/subql-query:v1.4.0
    ports:
      - 3001:3001
    depends_on:
      - postgres
      - subquery-node
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3001
    command:
      - --name=acala_evm
      - --playground
      - --indexer=http://subquery-node:3000

  eth-rpc-adapter-server-with-subql:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-server.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8545:8545
    depends_on:
      feed-tx-step-2:
        condition: service_started
      postgres:
        condition: service_started
      subquery-node:
        condition: service_started
      graphql-engine:
        condition: service_started
    restart: always
    command:
      - --endpoint=ws://mandala-node:9944
      - --subql=http://graphql-engine:3001
      - --port=8545
      - --local

  eth-rpc-adapter-test:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-test.Dockerfile
      target: eth-rpc-adapter-test
    depends_on:
      feed-tx-step-2:
        condition: service_completed_successfully
      eth-rpc-adapter-server-with-subql:
        condition: service_started
      eth-rpc-adapter-server-public-mandala:
        condition: service_started

  # ------------------------------------ #
  # ---------- No Subql Realm ---------- #
  # ------------------------------------ #
  mandala-node:
    image: ghcr.io/acalanetwork/mandala-node:sha-e8998a4
    ports:
      - 9944:9944
    command:
      - --dev
      # - -lruntime=debug
      # - -levm=debug
      - --ws-port=9944
      - --ws-external
      - --rpc-port=9933
      - --rpc-external
      - --rpc-cors=all
      - --rpc-methods=unsafe
      - --instant-sealing
      - --tmp

  feed-tx:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-test.Dockerfile
      target: feed-tx
    depends_on:
      - mandala-node

  feed-tx-step-2:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-test.Dockerfile
      target: feed-tx-dex-erc20
    depends_on:
      feed-tx:
        condition: service_completed_successfully

  eth-providers-test:
    build:
      context: .
      dockerfile: docker/eth-providers-test.Dockerfile
      target: eth-providers-test
    depends_on:
      feed-tx:
        condition: service_completed_successfully
      # mandala-node is the actual dependency, this is just a work around to delay start
      # so to make sure mandala node is up and *running* before tests start
      # - mandala-node
  eth-rpc-adapter-server:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-server.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8545:8545
    depends_on:
      - mandala-node
    restart: always
    command:
      - --endpoint=ws://mandala-node:9944
      - --port=8545
      - --local

  eth-rpc-adapter-server-public-mandala:
    build:
      context: .
      dockerfile: docker/eth-rpc-adapter-server.Dockerfile
      target: eth-rpc-adapter
    ports:
      - 8546:8546
    restart: always
    command:
      - --endpoint=wss://mandala-rpc.aca-staging.network/ws
      - --subql=https://subql-query-mandala.aca-dev.network
      - --port=8546

  waffle-examples-test:
    build:
      context: .
      dockerfile: docker/waffle-examples-test.Dockerfile
      target: waffle-examples
    depends_on:
      - mandala-node

  waffle-tutorials-test:
    build:
      context: .
      dockerfile: docker/waffle-tutorials-test.Dockerfile
      target: waffle-tutorials
    depends_on:
      - mandala-node
  hardhat-tutorials-test:
    build:
      context: .
      dockerfile: docker/hardhat-tutorials-test.Dockerfile
      target: hardhat-tutorials
    depends_on:
      - eth-rpc-adapter-server
  truffle-tutorials-test:
    build:
      context: .
      dockerfile: docker/truffle-tutorials-test.Dockerfile
      target: truffle-tutorials
    environment:
      - ENDPOINT_URL=ws://mandala-node:9944
    depends_on:
      - eth-rpc-adapter-server
